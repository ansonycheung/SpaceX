  // promise
  function promisifyAjax(opt) {
    var setting = opt || {};

    // create promise obj
    var promiseObj = new Promise(function(resolve, reject) {
      var opt = setting || {},
          method = opt.method || 'GET',
          url = opt.url,
          data = opt.data || null,
          //step1:
          xhr = new XMLHttpRequest();

      // step2:
      xhr.open(method, url, true);

      // step3:
      if(!data){
        xhr.send();
      }

      // step4:
      xhr.onload = function() {
        if(xhr.status === 200) {
          // success(JSON.parse(xhr.responseText))
          resolve(JSON.parse(xhr.responseText));
        } else {
          // error();
          reject("server error");
        }
      }

      xhr.onerror = function () {
        // error();
        reject("error");
      }
    });

    return promiseObj;
  }

  // req1
  promisifyAjax({
    method: 'GET',
    url: 'https://petstore.swagger.io/v2/swagger.json'
  }).then( function(res) {
    console.log('11 -> ', res);

    return promisifyAjax({
      method: 'GET',

    })
  }).then( function( res ) {
    console.log('111 -> ', res);
  }).catch( function(err) {
    console.log('12 -> ', err);
  })
